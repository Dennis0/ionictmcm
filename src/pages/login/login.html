<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/logo/logo.png" />
      </ion-col>
    </ion-row>
    <form [formGroup]="loginformgroup" (ngSubmit)="logForm()">
    <ion-row>
      <ion-col>
         <ion-list inset class="no-border">
          <ion-item class="back-white">
            <ion-input formControlName="loginusernametxtcntr" type="text" placeholder="Username" id="logininputtxt"></ion-input>
          </ion-item>
          <ion-item class="back-white">
            <ion-input formControlName="loginpasswordtxtcntr"  
            type="password" placeholder="Password" id="logininputtxt"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!--<button ion-button class="login-button" (click)="login()">Login</button>[disabled]="!loginformgroup.valid"-->
        <ion-list inset class="sub-btn">
        <button ion-button class="login-button" type="submit">Login</button>
     </ion-list>
    </ion-col>
    </ion-row>
  </form>
   <!-- <ion-row>
      <ion-col>
        <div (click)="goToSignup()">
          <span>Or create a new account.</span>
        </div>
      </ion-col>
    </ion-row>-->
  </div>
</ion-content>
