<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Car Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <form [formGroup]="cardetailsformgroup">
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
            <ion-item class="item item-trns text-center">
                <ion-input formControlName="cardetailscldet" type="text" id="cardetailsinputitms"></ion-input>
              </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailsjcno" type="text" id="cardetailsinputitms"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list inset class="no-border">
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailsregno" type="text" placeholder="Reg no." id="cardetailsinputitms"></ion-input>
          </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailsmodl" type="text" placeholder="Model" id="cardetailsinputitms"></ion-input>
          </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailschas" type="text" placeholder="Chasis no." id="cardetailsinputitms"></ion-input>
          </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailscol" type="text" placeholder="Color" id="cardetailsinputitms"></ion-input>
          </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailsloc" type="text" placeholder="Location" id="cardetailsinputitms"></ion-input>
          </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailsimei" type="text" placeholder="Imei No" id="cardetailsinputitms"></ion-input>
          </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailsdevno" type="text" placeholder="Device No" id="cardetailsinputitms"></ion-input>
          </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailsbackupimei" type="text" placeholder="BackUpImei" id="cardetailsinputitms"></ion-input>
          </ion-item>
          <ion-item class="item item-trns text-center">
            <ion-input formControlName="cardetailsbackupdevno" type="text" placeholder="Back Device Number" id="cardetailsinputitms"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!--<button ion-button class="login-button" (click)="login()">Login</button>[disabled]="!loginformgroup.valid"-->
        <ion-list inset class="no-border-card-sub-btn">
          <button ion-button class="cardfsearch-button" type="submit">Submit</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
