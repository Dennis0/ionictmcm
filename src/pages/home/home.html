<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
 <form [formGroup]="homedashformgroup">
    
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-row>
            <ion-col class="dashheadercols">
              <ion-item>
                <ion-label id="dashheaderlabelsm">From date</ion-label>
                <ion-datetime formControlName="hometxtfrdate" displayFormat="DD/MMM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="fromdate"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col class="dashheadercols">
              <ion-item>
                <ion-label id="dashheaderlabelsm">Today</ion-label>
               <ion-input  [(ngModel)]="todayd"  formControlName="hometxttodate" readonly="true" ></ion-input >
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-item>
            <ion-label class="dashmainheaders">Job Cards</ion-label>
          </ion-item>
          <ion-item>
            <ion-label id="dashheaderlabels">Pending</ion-label>
            <ion-input formControlName="homedfrmjcpen"   readonly="true" type="text" id="dashinputitms"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label id="dashheaderlabels">Approved</ion-label>
            <ion-input formControlName="homedfrmjcap"  readonly="true" type="text" id="dashinputitms"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label id="dashheaderlabels">Installed</ion-label>
            <ion-input formControlName="homedfrmjcinst"  readonly="true" type="text" id="dashinputitms"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label class="dashmainheaders">Trackers</ion-label>
          </ion-item>
          <ion-item>
            <ion-label id="dashheaderlabels">Pending</ion-label>
            <ion-input formControlName="homedfrmtrpen"  readonly="true" type="text" id="dashinputitms"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label id="dashheaderlabels">Approved</ion-label>
            <ion-input  formControlName="homedfrmtrappr"  readonly="true" type="text" id="dashinputitms"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
