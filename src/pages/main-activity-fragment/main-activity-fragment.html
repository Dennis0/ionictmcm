<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Get Jobcard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <form [formGroup]="mainactivityformgroup">
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
           <!-- <ion-label id="mainaffheaders">Job Card Number</ion-label>-->
            <ion-input  formControlName="mainactivityfjc" placeholder="Job Card Number" type="text" id="mainafinputitms"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row id="mainact-rowplaceholder">
        <ion-col>
        </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col>
        <!--<button ion-button class="login-button" (click)="login()">Login</button>[disabled]="!loginformgroup.valid"-->
        <ion-list inset class="no-border-main-sub-btn">
        <button ion-button class="mainfsearch-button" type="submit">Submit</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
